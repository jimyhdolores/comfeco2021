<app-card-container>
	<form class="recovery-form" [formGroup]="recoveryForm" (ngSubmit)="sendPasswordResetEmail()">
		<mat-form-field>
			<mat-label>Digite su correo electronico</mat-label>
			<input matInput placeholder="ejemplo@gmail.com" formControlName="email" />
			<mat-icon matSuffix>alternate_email</mat-icon>
			<mat-error
				*ngIf="recoveryFormControl.email.touched && recoveryFormControl.email.errors?.required"
			>
				Correo electrónico es requerido
			</mat-error>
			<mat-error
				*ngIf="recoveryFormControl.email.touched && recoveryFormControl.email.errors?.email"
			>
				Ingrese un correo electrónico válido
			</mat-error>
		</mat-form-field>
		<label class="recovery-description">
			Te enviaremos un correo electrónico con un enlace privado para que reasignes tu contraseña.
			Este enlace será válido por una hora.
		</label>
		<br />
		<button mat-raised-button color="primary" [disabled]="!recoveryForm.valid">
			Enviar correo
		</button>
		<br />
		<a [routerLink]="['/login']" class="back">Volver al login</a>
	</form>
</app-card-container>
