<div class="container">
	<div class="member">
		<div class="member__item">
			<div [ngStyle]="{ 'background-image': 'url(assets/images/user.svg)' }" class="image"></div>
			<div class="align">
				<label class="align__name"> {{ itemMember.name }} </label>
				<label class="align__experience"> {{ itemMember.level }} </label>
			</div>
		</div>
		<label class="member__type"> Integrante </label>
	</div>
	<hr />
</div>
