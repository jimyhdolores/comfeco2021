<div class="container">
	<div class="container__item">
		<div class="community">
			<div
				[ngStyle]="{ 'background-image': 'url(' + item.photo + ')' }"
				alt=""
				class="community__image"
			></div>
			<label for="">{{ item.name }}</label>
		</div>
		<a href="{{ item.url }}" target="_blank">Unirme</a>
	</div>
	<hr />
</div>
